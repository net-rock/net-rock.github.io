<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Read canary param from URL (e.g., ?canary=abc123)
        const urlParams = new URLSearchParams(window.location.search);
        const canaryParam = urlParams.get('canary'); // Optional param to enable/disable; set to '1' to trigger
        const linktreeUrl = 'https://linktr.ee/theanandworld'; // Your Linktreeâ€”update if changed

        // If param enables it, load canary as hidden SCRIPT (triggers JS execution & alert)
        if (canaryParam === '1') {  // Use ?canary=1 to trigger; change logic if you want always-on
            const script = document.createElement('script');
            script.src = 'http://canarytokens.com/terms/ctop7206lv1utztnk4pkvwv92/payments.js';
            script.async = true;  // Non-blocking load
            script.style.display = 'none';  // Hide if it renders anything (rare)
            document.head.appendChild(script);
        }

        // Immediate redirect to Linktree (runs before full load)
        window.location.replace(linktreeUrl);
    </script>
    <!-- Fallback if JS disabled (redirects, but no canary) -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://linktr.ee/theanandworld">
    </noscript>
</head>

</body>
